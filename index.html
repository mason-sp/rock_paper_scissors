<!DOCTYPE html>
<html>
<head>
<title>Rock, Paper, Scissors </title>
<meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var theRanNum = Math.floor(Math.random()*3)+1; //computer will pick random number between 1-3.
        var rock = 1;
        var paper = 2;
        var scissors = 3;
        var userinput = window.prompt("Do you choose rock, paper, or scissors?").toLowerCase(); //user input will either be "rock, paper, scissors". .toLowerCase, will convert user input to lowercase
        
        if (theRanNum === rock) { //computer chose rock.
            if (userinput === "rock") {
                alert("Its a tie! You both chose rock.");
            } else if (userinput === "paper") {
                alert("You win! paper beats rock.");
            } else if (userinput === "scissors") {
                alert("You lose, rock beats scissors.");
            }
        }

        if (theRanNum === paper) { //computer chose paper.
            if (userinput === "paper") {
                alert("Its a tie! You both chose paper.");
            } else if (userinput === "scissors") {
                alert("You win! Scissors beats paper.");
            } else if (userinput === "rock") {
                alert("You lose, paper beats rock.");
            }
        }

        if (theRanNum === scissors) { //computer chose scissors.
            if (userinput === "scissors") {
                alert("Its a tie! You both chose scissors.");
            } else if (userinput === "rock") {
                alert("You win! Rock beats scissors.");
            } else if (userinput === "paper") {
                alert("You lose, scissors beats paper.");
            }
        }

        document.write("Thanks for playing!");
    </script>
</body>
</html>
